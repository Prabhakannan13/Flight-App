<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-1 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Flight Name</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Capacity</th>
                  </tr>
                </thead>        
                <tbody>
                  <tr *ngFor="let i of viewallFlight">
                    <td>{{i.flightname}}</td>
                    <td>{{i.origin}}</td>
                    <td>{{i.destinstion}}</td>
                    <td>{{i.capacity}}</td>
                    <td><button class="btn btn-danger" (click)="deleteFlight(i.id)">Delete</button></td>
                </tbody>
              </table>
        </div>
    </div>
</div>
